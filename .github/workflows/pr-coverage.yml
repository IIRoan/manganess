name: PR Coverage Report

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]

permissions:
  contents: read
  pull-requests: write
  checks: write

concurrency:
  group: coverage-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  coverage:
    name: Test Coverage Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      CI: true

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run tests with coverage
        id: test
        run: |
          bun run test:coverage --ci --maxWorkers=2 2>&1 | tee coverage-output.txt
          echo "exit_code=${PIPESTATUS[0]}" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 14

      - name: Post Coverage Comment
        uses: actions/github-script@v7
        if: always()
        with:
          script: |
            const fs = require('fs');

            let coverageOutput = '';
            try {
              coverageOutput = fs.readFileSync('./coverage-output.txt', 'utf8');
            } catch (e) {
              console.log('Could not read coverage output:', e.message);
            }

            // Extract the coverage table from Jest output
            const extractCoverageTable = (output) => {
              const lines = output.split('\n');
              const tableLines = [];
              let inTable = false;
              let foundSummary = false;

              for (const line of lines) {
                // Start capturing at the header line
                if (line.includes('File') && line.includes('% Stmts') && line.includes('% Branch')) {
                  inTable = true;
                }

                if (inTable) {
                  tableLines.push(line);

                  // End at the closing separator after all files
                  if (line.match(/^-+\|/) && tableLines.length > 3) {
                    // Check if we've passed the "All files" row
                    const hasAllFiles = tableLines.some(l => l.includes('All files'));
                    if (hasAllFiles && tableLines.filter(l => l.match(/^-+\|/)).length >= 2) {
                      break;
                    }
                  }
                }

                // Capture test summary
                if (line.includes('Test Suites:') || line.includes('Tests:') ||
                    line.includes('Snapshots:') || line.includes('Time:') ||
                    line.includes('Ran all test suites')) {
                  if (!foundSummary) {
                    tableLines.push('');
                    foundSummary = true;
                  }
                  tableLines.push(line);
                }
              }

              return tableLines.join('\n');
            };

            const coverageTable = extractCoverageTable(coverageOutput);

            // Build comment
            let comment = '## Coverage Report\n\n';

            const testExitCode = '${{ steps.test.outputs.exit_code }}';
            if (testExitCode !== '0' && testExitCode !== '') {
              comment += '> **Note:** Some tests may have failed. See workflow logs for details.\n\n';
            }

            if (coverageTable && coverageTable.trim().length > 0) {
              comment += '```\n';
              comment += coverageTable;
              comment += '\n```\n';
            } else {
              comment += '> Coverage data not available. Check workflow logs.\n';
            }

            comment += '\n---\n';
            comment += '_Generated by coverage workflow_\n';

            // Find and update or create comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(c =>
              c.user.type === 'Bot' &&
              c.body.includes('## Coverage Report')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }

      - name: Check Coverage Thresholds
        if: always()
        run: |
          if [ -f coverage/coverage-summary.json ]; then
            node -e "
              const fs = require('fs');
              const data = JSON.parse(fs.readFileSync('./coverage/coverage-summary.json', 'utf8'));
              const total = data.total;

              const thresholds = {
                statements: 50,
                branches: 50,
                functions: 50,
                lines: 50
              };

              let failed = false;

              console.log('Coverage Threshold Check:');
              console.log('');

              for (const [metric, threshold] of Object.entries(thresholds)) {
                const actual = total[metric].pct;
                const status = actual >= threshold ? 'PASS' : 'FAIL';
                const indicator = actual >= threshold ? '[OK]' : '[!!]';
                const metricName = metric.charAt(0).toUpperCase() + metric.slice(1);
                if (actual < threshold) failed = true;
                console.log(\`\${indicator} \${metricName}: \${actual.toFixed(2)}% (required: \${threshold}%) - \${status}\`);
              }

              console.log('');

              if (failed) {
                console.log('Coverage thresholds not met');
                process.exit(1);
              } else {
                console.log('All coverage thresholds passed');
              }
            "
          else
            echo "No coverage summary found"
            exit 1
          fi

  coverage-comparison:
    name: Coverage Comparison
    runs-on: ubuntu-latest
    needs: coverage
    if: github.event_name == 'pull_request'
    timeout-minutes: 20
    env:
      CI: true

    steps:
      - name: Checkout base branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.base_ref }}
          fetch-depth: 0

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-base-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run base branch coverage
        run: bun run test:coverage --ci --maxWorkers=2 || true
        continue-on-error: true

      - name: Save base coverage
        run: |
          if [ -f coverage/coverage-summary.json ]; then
            cp coverage/coverage-summary.json /tmp/base-coverage.json
          else
            echo '{"total":{"lines":{"pct":0},"statements":{"pct":0},"functions":{"pct":0},"branches":{"pct":0}}}' > /tmp/base-coverage.json
          fi

      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          clean: false

      - name: Install dependencies (PR)
        run: bun install --frozen-lockfile

      - name: Run PR branch coverage
        run: bun run test:coverage --ci --maxWorkers=2 || true
        continue-on-error: true

      - name: Compare and Comment
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            let baseCoverage = null;
            let prCoverage = null;

            try {
              baseCoverage = JSON.parse(fs.readFileSync('/tmp/base-coverage.json', 'utf8'));
            } catch (e) {
              console.log('Could not read base coverage:', e.message);
            }

            try {
              prCoverage = JSON.parse(fs.readFileSync('./coverage/coverage-summary.json', 'utf8'));
            } catch (e) {
              console.log('Could not read PR coverage:', e.message);
            }

            if (!baseCoverage || !prCoverage) {
              console.log('Skipping comparison - missing coverage data');
              return;
            }

            const baseTotal = baseCoverage.total;
            const prTotal = prCoverage.total;

            const getDiff = (pr, base) => {
              const diff = pr - base;
              if (diff > 0.01) return `+${diff.toFixed(2)}%`;
              if (diff < -0.01) return `${diff.toFixed(2)}%`;
              return `+0.00%`;
            };

            let comment = '## Coverage Comparison (Base vs PR)\n\n';
            comment += '| Metric | Base | PR | Change |\n';
            comment += '|--------|------|----|---------|\n';

            const metrics = ['statements', 'branches', 'functions', 'lines'];

            for (const metric of metrics) {
              const basePct = baseTotal[metric]?.pct || 0;
              const prPct = prTotal[metric]?.pct || 0;
              const diff = getDiff(prPct, basePct);
              const metricName = metric.charAt(0).toUpperCase() + metric.slice(1);
              comment += `| ${metricName} | ${basePct.toFixed(2)}% | ${prPct.toFixed(2)}% | ${diff} |\n`;
            }

            comment += '\n';

            const linesDiff = (prTotal.lines?.pct || 0) - (baseTotal.lines?.pct || 0);
            if (linesDiff > 0.01) {
              comment += '**Status:** Coverage improved\n';
            } else if (linesDiff < -5) {
              comment += '**Status:** Coverage decreased significantly\n';
            } else if (linesDiff < -0.01) {
              comment += '**Status:** Coverage slightly decreased\n';
            } else {
              comment += '**Status:** Coverage stable\n';
            }

            comment += '\n---\n';
            comment += '_Generated by coverage workflow_\n';

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(c =>
              c.user.type === 'Bot' &&
              c.body.includes('## Coverage Comparison')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }
