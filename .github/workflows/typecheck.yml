name: Type check

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: typecheck-${{ github.ref }}
  cancel-in-progress: true

jobs:
  typecheck:
    name: Run type checking
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Bun and install dependencies
        uses: ./.github/actions/setup-bun-install

      - name: Type check
        run: bun run typecheck
