name: Expo Doctor

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: expo-doctor-${{ github.ref }}
  cancel-in-progress: true

jobs:
  doctor:
    name: Validate project health
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Bun and install dependencies
        uses: ./.github/actions/setup-bun-install

      - name: Run Expo Doctor
        run: bunx --bun expo-doctor --ci
