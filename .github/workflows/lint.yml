name: Lint

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: lint-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Run lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Bun and install dependencies
        uses: ./.github/actions/setup-bun-install

      - name: Lint source
        run: bun run lint
